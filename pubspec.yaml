name: pomodoro_app
description: A Pomodoro mobile application.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  audioplayers: ^1.1.1
  cupertino_icons: ^1.0.5
  provider: ^6.0.4
  flutter_local_notifications: ^12.0.2
  intl: ^0.17.0
  logger: ^1.1.0
  isar: ^3.0.2
  isar_flutter_libs: ^3.0.2
  shared_preferences: ^2.0.15
  video_player: ^2.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.10.0
  isar_generator: ^3.0.2
  build_runner: ^2.3.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/assets/icon/pomodoro.png"

flutter:
  generate: true
  uses-material-design: true

  assets:
    - lib/assets/sounds/484344__inspectorj__bike-bell-ding-single-01-01.mp3
    - lib/assets/videos/notification_video.mp4

  fonts:
    - family: Roboto
      fonts:
        - asset: lib/assets/fonts/Roboto-Regular.ttf
        - asset: lib/assets/fonts/Roboto-Medium.ttf
        - asset: lib/assets/fonts/Roboto-Light.ttf
    - family: Lobster
      fonts:
        - asset: lib/assets/fonts/Lobster-Regular.ttf
